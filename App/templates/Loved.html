<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loved</title>
</head>
<body>
{% extends 'index.html' %}
    {% block content %}

    <nav class="navbar navbar-expand-md navbar-custom mb-4">
        <a class="navbar-brand-custom" href="{% url 'index' %}">Spotifych</a>
         <div class="collapse navbar-collapse" id="navbarCollapse">
              {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto">



                        <li class="nav-item">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                           <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">


                                   <a class="dropdown-item" href="{% url 'PersonalArea' %}">Личный кабинет</a>

                                <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>


                            </div>
                        </li>
                    </ul>
                {% else %}
                    <form class="form-inline ml-auto">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
                    </form>
                {% endif %}
            </div>
    </nav>
<form class="Personal-form">
          <center><div >
          <h1>Твоя любимая музыка</h1>
            <form class="music-form">  {% for item in users %}</form>
                  <form class="music-form">
                    <span class="font-weight-bold"> {{item.artist}} - </span>
            <span>{{item.title}}</span>
                  <button>unloved</button>
                  </form>


          {% endfor %}
          </div>
            </center>

    </form>
    {% endblock content%}
</body>
</html>
